es:
  name: heroImage
  title: "Colección de Fotografía Inspiradora :: HeroImage"
  description: Explora una colección curada de fotografía inspiradora, seleccionada personalmente por el fotógrafo documental Mario Alberto Chávez Cárdenas. Descubre diversos proyectos fotográficos, sus creadores y las historias detrás de las imágenes.
  keywords: fotografía, inspiración, documental fotografía, proyectos fotográficos, visual storytelling
  about_1: >
    Este sitio web es un proyecto personal creado para compartir fotografías que me inspiran. Como fotógrafo documental, encuentro un inmenso valor en explorar y revisitar obras que resuenan con mi visión artística y expanden los límites de la narrativa visual.
  about_2: >
    Aquí encontrarás una colección cuidadosamente curada de fotografías de varios artistas y proyectos. Para cada pieza, comparto información sobre el autor, su sitio web (cuando está disponible), el proyecto específico y una descripción de la obra. Esta plataforma sirve tanto como fuente de inspiración como archivo digital de imágenes impactantes.
  about_3: >
    Es importante señalar que este sitio web es un proyecto sin fines de lucro. Su propósito principal es celebrar y compartir fotografía destacada. Si eres un fotógrafo presentado aquí y deseas que tu trabajo sea eliminado de este sitio, por favor contáctame en mario@f64.io, y atenderé tu solicitud con prontitud.
  about_4: >
    A través de este sitio web, busco compartir mi pasión por la fotografía y crear un espacio para la reflexión, inspiración y apreciación de las diversas voces en la comunidad fotográfica.
  about_me: >
    Más información sobre Mario Alberto Chávez, el fotógrafo detrás de este sitio web, se puede encontrar en su sitio web en
  copyright: >
    Todas las imágenes en este sitio web pertenecen a sus respectivos propietarios.
  copyright_notice: >
    Website Copyright © 2024 Mario Alberto Chávez
